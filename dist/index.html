<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="new-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-wrapper">
                <form action="#">
                    <label for="title">Title</label>
                    <input type="text" name="" id="title">
                    <label for="description">Description</label>
                    <input type="text" name="" id="description">
                    <label for="due-date">Due date</label>
                    <input type="datetime-local" name="" id="due-date">
                    <label for="cars">Choose a car:</label>
                    <select id="priority" name="">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                    <label for="project">Project</label>
                    <input type="text" name="" id="project">
                    <button type="submit" class="add-new-item-modal-btn">ADD</button>
                </form>
            </div>
        </div>
    </div>
    <div class="buttons">
        
    </div>
    <div class="container">
        
    </div>
</body>
</html>
